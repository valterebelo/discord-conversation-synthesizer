# Discord Conversation Synthesizer Configuration
# Copy this file and customize for your server

discord:
  token: ${DISCORD_TOKEN}

server:
  id: "1446439860184420426"
  name: "SysLS"
  channels:
    - id: "1448584017644621844"
      name: "article-discussions"
      enabled: true
    - id: "1448423959136698519"
      name: "content-suggestions" 
      enabled: true
    - id: "1458247339037819092"
      name: "dex-discussion" 
      enabled: true
    - id: "1446439860742127638"
      name: "general" 
      enabled: true

segmentation:
  temporal_gap_hours: 24
  min_messages_per_conversation: 3

synthesis:
  model: "claude-opus-4-5-20251101"
  max_tokens: 4096
  temperature: 0.3
  prompt_file: "./config/prompts/synthesis.md"

export:
  vault_path: "./output"
  filename_format: "{date}_{slug}.md"
  generate_topic_indexes: true
  archive_versions: true

privacy:
  excluded_user_ids: []
  redaction_placeholder: "[message redacted]"

logging:
  level: "INFO"
  file: "./logs/synthesizer.log"
